<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

      <meta charset="utf-8">
    <!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{site.url}}/{{page.url}}">
<meta property="og:title" content="{{page.title}}">
<meta property="og:audio" content="{{page.file}}">
<meta property="og:description" content="{{page.summary}}">
<meta property="og:image" content="{{site.url}}/{{page.thumbnail}}">
<meta property="og:image:alt" content="{{site.url}}/{{page.thumbnail}}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:site" content="{{site.twitter_username}}">
<meta property="twitter:creator" content="{{site.author}}">
<meta property="twitter:title" content="{{page.title}}">
<meta property="twitter:player" content="{{page.file}}">
<meta property="twitter:summary" content="{{page.summary}}">
<meta property="twitter:description" content="{{page.summary}}">
<meta property="twitter:image" content="{{site.url}}/{{page.thumbnail}}">
<meta property="twitter:image:alt" content="{{site.url}}/{{page.thumbnail}}">
<!-- Twitter  Ends-->
    

<!-- Style Sheets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/podcast.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  
<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/images/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <meta name="msapplication-config" content="/images/browserconfig.xml">
    <meta name="theme-color" content="#323232">  
    
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZGY7LEMN20"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZGY7LEMN20');
</script> 
    
</head>
